services:

  postgres:
    image: postgres:15-bullseye
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data



  jupyter:
    build:
      context: ./jupyter
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${JUPYTER_PORT}:${JUPYTER_PORT}"
    volumes:
      - ./jupyter/notebooks:/work
    environment:
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
      DAGSHUB_USER_TOKEN: ${DAGSHUB_USER_TOKEN}
      NB_UID: ${NB_UID}
      NB_GID: ${NB_GID}
      CHOWN_HOME: ${CHOWN_HOME}
      CHOWN_HOME_OPTS: ${CHOWN_HOME_OPTS}
    command: jupyter notebook --port ${JUPYTER_PORT} --ip=0.0.0.0 --notebook-dir='/work' --no-browser --allow-root --NotebookApp.token='${JUPYTER_TOKEN}'
    
    
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DEBUG: ${DEBUG}
      LOG_LEVEL: ${LOG_LEVEL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CORS_ORIGINS: ${CORS_ORIGINS}
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
      DAGSHUB_USER_TOKEN: ${DAGSHUB_USER_TOKEN}
    command: uvicorn main:app --host ${BACKEND_HOST} --port ${BACKEND_PORT} --reload
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./backend:/app
    depends_on:
      - postgres

  frontend:
    image: node:22-bullseye-slim
    working_dir: /app
    env_file:
      - .env
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      VITE_MLFLOW_TRACKING_URI: ${VITE_MLFLOW_TRACKING_URI}
      VITE_APP_TITLE: ${VITE_APP_TITLE}
      VITE_APP_VERSION: ${VITE_APP_VERSION}
    command: sh -c "npm install -g npm && npm ci && npm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    depends_on:
      - backend

volumes:
  pgdata:
  node_modules:
